    <script src="/site-customer/pages/index.js"></script>
  </head>
  <body>
    <div id="root">
      <div include-html="site-customer\components\organisms\header\index.html"></div>
      <main id="main" class="main">
        <div class="cart container md">
          <h3 class="cart--heading">GIỎ HÀNG</h3>
          <div class="cart__container">
            <div class="cart__table">
              <div class="cart__table-head">
                <div class="cart__table-row">
                  <div class="cart__table-col">
                    <input type="checkbox" id="table-checkbox-1" class="cart__table-checkbox cart__checkbox-all" />
                    <label for="table-checkbox-1" class="cart__table-lable cart__select-all-product"
                      >Tất cả (2 sản phẩm)</label
                    >
                  </div>
                  <div class="cart__table-col" style="margin: 0 15px">
                    <span class="cart__table-lable">Đơn giá</span>
                  </div>
                  <div class="cart__table-col">
                    <span class="cart__table-lable">Số lượng</span>
                  </div>
                  <div class="cart__table-col">
                    <span class="cart__table-lable">Thành tiền</span>
                  </div>
                  <div class="cart__table-col">
                    <button class="cart__table-btn-remove cart__table-btn-remove-all" title="Xoá mục đã chọn">
                      <img src="https://frontend.tikicdn.com/_desktop-next/static/img/icons/trash.svg" alt="" />
                    </button>
                  </div>
                </div>
              </div>

              <div class="cart__table-body"></div>
            </div>
            <div class="cart__checkout">
              <div class="cart__checkout-coupon">
                <div class="cart__checkout-coupon-header">
                  <h4 class="cart__checkout-coupon--title">Tiki Khuyến Mãi</h4>
                  <span
                    class="cart__checkout-coupon--info"
                    title="Áp dụng tối đa 1 Mã giảm giá Sản Phẩm và 1 Mã Vận Chuyển"
                  >
                    Có thể chọn 2

                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      class="info-icon"
                      background="#ffffff"
                      aria-describedby="popup-1"
                    >
                      <path
                        d="M12.75 11.25C12.75 10.8358 12.4142 10.5 12 10.5C11.5858 10.5 11.25 10.8358 11.25 11.25V15.75C11.25 16.1642 11.5858 16.5 12 16.5C12.4142 16.5 12.75 16.1642 12.75 15.75V11.25Z"

                        d="M12.75 8.25C12.75 8.66421 12.4142 9 12 9C11.5858 9 11.25 8.66421 11.25 8.25C11.25 7.83579 11.5858 7.5 12 7.5C12.4142 7.5 12.75 7.83579 12.75 8.25Z"

                        clip-rule="evenodd"
                        d="M12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3ZM4.5 12C4.5 7.85786 7.85786 4.5 12 4.5C16.1421 4.5 19.5 7.85786 19.5 12C19.5 16.1421 16.1421 19.5 12 19.5C7.85786 19.5 4.5 16.1421 4.5 12Z"
                        fill="#787878"
                      ></path>
                    </svg>
                  </span>
                </div>
                <div class="cart__checkout-coupon-choice">
                  <svg
                    class="coupon-icon"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.2803 14.7803L14.7803 10.2803C15.0732 9.98744 15.0732 9.51256 14.7803 9.21967C14.4874 8.92678 14.0126 8.92678 13.7197 9.21967L9.21967 13.7197C8.92678 14.0126 8.92678 14.4874 9.21967 14.7803C9.51256 15.0732 9.98744 15.0732 10.2803 14.7803Z"

                    ></path>
                    <path
                      d="M10.125 10.5C10.7463 10.5 11.25 9.99632 11.25 9.375C11.25 8.75368 10.7463 8.25 10.125 8.25C9.50368 8.25 9 8.75368 9 9.375C9 9.99632 9.50368 10.5 10.125 10.5Z"
                      fill="#0B74E5"
                    ></path>
                    <path

                    <path

                      clip-rule="evenodd"

                      fill="#0B74E5"
                    ></path>
                  </svg>
                  <span>Chọn hoặc nhập Khuyến mãi khác</span>
                </div>
              </div>
              <div class="cart__checkout-body">
                <div class="cart__checkout-price">
                  <div class="cart__checkout-price-top">
                    <p class="cart__checkout-price--lable">Tạm tính</p>
                    <p class="cart__checkout-price-price"></p>
                  </div>
                  <div class="cart__checkout-price-body">
                    <p class="cart__checkout-price--lable">Tổng tiền</p>
                    <p class="cart__checkout-price--final"></p>
                  </div>
                </div>
                <button class="cart__checkout-price-btn">Mua Hàng (0)</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div style="background-color: #fff">
        <div class="container md" include-html="site-customer\components\organisms\footer\index.html"></div>
      </div>

      <div class="cart__dialog">
        <div class="cart__dialog-container">
          <div class="cart__dialog-content">
            <svg
              width="24"
              height="24"
              class="dialog-content__icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 8.25C12.4142 8.25 12.75 8.58579 12.75 9V13.5C12.75 13.9142 12.4142 14.25 12 14.25C11.5858 14.25 11.25 13.9142 11.25 13.5V9C11.25 8.58579 11.5858 8.25 12 8.25Z"

              ></path>
              <path
                fill-rule="evenodd"

                fill="#FC820A"
              ></path>
            </svg>
            <div class="cart__dialog-content-text">
              <h5 class="cart__dialog-content-title">Xoá sản phẩm</h5>
              <p class="cart__dialog-content-message">Bạn có muốn xóa sản phẩm đang chọn?</p>
            </div>
          </div>
          <div class="cart__dialog-control">
            <button class="cart__dialog-control-btn cart__dialog-control-btn--outline">Xác nhận</button>
            <button class="cart__dialog-control-btn cart__dialog-control-btn--primary">Huỷ</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      includeHTML();
    </script>
    <script src="/site-customer/pages/cart/index.js"></script>
    <script src="/site-customer/javascript/logout/index.js"></script>
    <script src="/site-customer/javascript/verifyToken/index.js"></script>
  </body>
</html>
