<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../../../site-admin/styles/bootstrap/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../site-admin/styles/sidebar/style.css" />
    <script src="../../../site-admin/pages/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>Admin Tiki - Đăng nhập</title>
  </head>
  <body class="bg-light">
    <div id="root">
      <div class="vh-100 d-flex align-items-center">
        <div class="card mt-5 mx-auto shadow p-3 mb-5 bg-body rounded" style="width: 450px">
          <div class="card-body">
            <h4 class="h2 text-primary pb-3 text-center">Login</h4>

            <form class="form-inline">
              <label class="sr-only mb-2" for="inlineFormInputGroupUsername2">Username</label>
              <div class="input-group mb-2 mr-sm-2">
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username" />
              </div>
              <label class="sr-only mb-2" for="inlineFormInputGroupUsername2">Password</label>
              <div class="input-group mb-2 mr-sm-2">
                <input type="password" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Password" />
              </div>
              <div class="form-check mx-sm-2 d-flex justify-content-between">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" checked /> Remember me
                  <i class="input-helper"></i>
                </label>
                <a href="#!" class="fs-6">Forgot Password</a>
              </div>
              <button type="submit" class="btn btn-gradient-primary mb-2 w-100 mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      includeHTML();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
